<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>Interactive Rating Component</title>
</head>
<body>
    <div class="container">
        <div class="star">
            <img src="./images/icon-star.svg" alt="star icon">
        </div>
        <h1 class="question">How did we do?</h1>
        <p class="mainText">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="buttons">
            <button class="buttonOne">1</button>
            <button class="buttonTwo">2</button>
            <button class="buttonThree">3</button>
            <button class="buttonFour">4</button>
            <button class="buttonFive">5</button>
        </div>
        <button class="submit">SUBMIT</button>
    </div>

    <div class="resultContainer">
        <img class="thanks" src="./images/illustration-thank-you.svg" alt="thank you">
        <div class="selectedPoints">You selected 4 out of 5</div>
        <h1 class="bigThanks">Thank you!</h1>
        <p class="thanksText">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
